name: Daily Commit

on:
  schedule:
    - cron: '0 14 * * *' # Runs every day at 3:15 PM UTC

jobs:
  ac_daily_commit:
    runs-on: self-hosted
    strategy:
      matrix:
        os: [windows-latest]
        
    steps:
      - name: powershell allow
        shell: cmd
        run: powershell -Command "Set-ExecutionPolicy RemoteSigned -Scope CurrentUser"
    
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN_AC_100_COMMITS }}

      - name: Set Up Git
        run: |
          git config --global user.name "${{ secrets.USER_NAME }}"
          git config --global user.email "${{ secrets.USER_EMAIL }}"

      - name: Make Commit
        run: |
          git pull
          echo "Another day another commit" >> commit.txt
          git pull
          git add commit.txt
          git commit -m "Automated daily commit"
          git push
